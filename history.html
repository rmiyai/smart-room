<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>history</title>
  	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
	<div id="get">
		
	</div>


	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
	    //ボタンが押されたらメッセージ送信
        var socket = io.connect();
        $('document').ready(function(){
        	console.log('emited');
            socket.emit('history','history');
        });
        //イベント受信時の処理
        socket.on('his_data',function(data){
            $('#get').innerHTML(data);
		    
	        });
	</script>
</body>
</html>
